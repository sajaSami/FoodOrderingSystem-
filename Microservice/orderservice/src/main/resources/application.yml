server:
    port: 9002
    
spring:
    application:
        name: ORDERSERVICE
        
        
    datasource:
            driver-class-name: com.mysql.cj.jdbc.Driver
            url: jdbc:mysql://localhost:3306/ordersdb?serverTimezone=UTC
            username: root
            password: 
                
    sql:
        init:
            mode: always
    jpa:
        hibernate:
            ddl-auto: update
        show-sql: true
        
        properties:
            hibernate:
                format_sql: true
                dialect: org.hibernate.dialect.MySQL8Dialect
                
eureka: 
    client:
        register-with-eureka: true
        fetch-registry: true
        service-url: 
            defaultZone: http://localhost:8761/eureka/
    instance:
        hostname: localhost
